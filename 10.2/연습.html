    // 각 학생의 세 과목의 평균 점수를 계산하여, 평균 점수가 가장 높은 학생의 이름과 평균 점수를, 평균 점수가 가장 낮은 학생의 이름과 평균 점수를 출력하세요.
    //기대 출력 :
    //최고 득점자 : 전우주 (평균: 98)
    // 최저 특점자 : 고경태 (평균: 75)

    const subjects = ['국어', '수학', '영어'];
    const studentScoreMap = {
        '고경태': {
            '국어': 87,
            '수학': 45,
            '영어': 93
        },
        '전우주': {
            '국어': 100,
            '수학': 96,
            '영어': 98,
        },
        '황현성': {
            '국어': 80,
            '수학': 72,
            '영어': 88,
        },
    };

    const studentAvgMap = {};
    const studentNames = Object.keys(studentScoreMap); // ['고경태', '전우주', '황현성']
    for (let studentName of studentNames) {
        let score = studentScoreMap[studentName]; // {국어: ?, 영어: ?, 수학: ?}
        let sum = 0;
        for (let subject of subjects) {
            sum += score[subject];
        }
        // sum += score['국어'];
        // sum += score['수학'];
        // sum += score['영어'];

        studentAvgMap[studentName] = sum / subjects.length; //{고경태 : ?, 전우주: ?, 황현성: ?}
    }
    console.log('각 학생의 평균 점수: ')
    console.log(studentAvgMap);

    studentNames.sort((a, b) => studentAvgMap[a] - studentAvgMap[b]);

    console.log(`최고 득점자: ${studentNames.at(-1)} (평균: ${studentAvgMap[studentNames.at(-1)]})`);

    let result = Object.keys(studentScoreMap).map((student) => {
        let sum = 0;
        subjects.forEach((subject) => sum += studentScoreMap[student][subject]);
        return [student, sum / subjects.length];
