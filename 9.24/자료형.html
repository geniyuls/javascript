<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let arr = ['Korea', 16, 'France', 'Germany', 57, true];

        arr.at(3); // 'France' 출력

        let tail = ['a', 'b', 'c']
        let newArr = arr.concat(tail); // arr뒤에 tail 출력

        arr.fill('ㅋ'); // 위에 선언한 arr이 전부 ㅋ로바뀜.

        arr.fill(0, 3); // 3번째 인자 부터 0으로 바뀜.

        arr.fill(7, 1, 3); // 1이상 3미만 인자가 7로 바뀜.

        arr.includes('ㅋ'); // true
        arr.includes(8); // false

        let sample = ['높', '은', '산', ' ', '깊', '은', '골', ' ', '적', '막', '한', ' ' ];
        sample.indexOf(' '); // ' '의 첫번째인 3인자가 나옴
        sample.lastIndexOf(' '); // ' '의 마지막인 11인자가 나옴

        arr.join();

        arr.join(' - ');

        arr.pop();
        arr; // 마지막 인자 제거됨.

        arr.push('Canada');
        arr; // 마지막 인자에 Canada가 추가됨.

        arr.reverse() // 인자가 반대로됨. 원본도 바뀜

        arr.shift(); // 첫번째 인자가 제거됨.

        let a =['a', 'b', 'c'];
        let b = a.slice();
        a[0] = 'z';
        b; // [a, b, c]로 출력

        let nums = [9, 1, 11, 7, 6, 23];
        nums.sort((a, b) => a - b);
        nums.sort((a, b) => b - a);
        nums.splice(2,2,9); //2, 3번 인자가 제거되고, 제거된 곳에 9가 추가됨.

        let numss = [5, 7, 6, 8, 3];

        numss.every((x) => {
            console.log(x);

            return true;
        } );
        numss.every((x) =>{return x >0;}) //true
        numss.every((x) =>{return x %2 !== 0;}) //false  numss.every((x) => x % 2 !== 0);로도 사용 가능.

        let arrr = ['Korea', 16, 'France', 'Germany', 57, true]
        arrr.every((x) => typeof x === 'string'); //false
        arrr.some((x) => typeof x === 'string'); //한개라도 string열이 있으므로 ture
        arrr.filter((x) => typeof x === 'string')
        arrr.filter((x) => typeof x === 'number')
        arrr.filter((x) => typeof x === 'boolean')
        arrr.filter((x) => typeof x === null) //[]로 뜸.

        arrr.forEach((x, i, a) => {
            console.log(x);
        });
        arrr.forEach((x, i, a) => {
            console.log(i);
        });
        arrr.forEach((x, i, a) => {
            console.log(a);
        });
        arrr.filter((x, i) => i % 2 !==0).forEach((x)=>console.log(x)); // 홀수 인자
    </script>
